name: ⚠️ バグ報告
description: 修正/改善のための報告
labels: ["⚠️Bug"]

body:
  - type: markdown
    attributes:
      value: |
        バグ報告を検討していただきありがとうございます!
        重複を避けるために、同様の問題が既に報告されていないか[にりらみすきー部のIssue](https://github.com/niri-la/misskey.niri.la/issues)を確認してみてください。
        また、にりらみすきー部で再現したバグのみを報告してください。

  - type: textarea
    attributes:
      label: 💡 概要
      description: どんなバグですか?
    validations:
      required: true

  - type: textarea
    attributes:
      label: 🥰 想定される挙動
      description: 本来どうあるべきですか?
    validations:
      required: true

  - type: textarea
    attributes:
      label: 🤬 実際の挙動
      description: |
        実際には何が起きていますか?
        可能であれば、デベロッパーツールでのエラーメッセージなども載せてください。
    validations:
      required: true

  - type: textarea
    attributes:
      label: 📝 再現手順
      placeholder: |
        1.
        2.
        3.
    validations:
      required: false

  - type: textarea
    attributes:
      label: 💻 お使いの環境
      description: |
        どんな環境で問題が起きましたか?
        "最新"のような書き方はせず、具体的なバージョンを教えてください。

        例:
          * 機種とOS: MacBook Pro (14inch, 2021), macOS Ventura 13.4
          * ブラウザ: Chrome 113.0.5672.126
      value: |
        * 機種とOS:
        * ブラウザ:
      render: markdown
    validations:
      required: false
